{%extends "docs.html"%}
{% block doc_table %}

<tbody>
    {% for row in query %}
    <tr class="bg-white border-b hover:bg-gray-200">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
            {{loop.index}}
        </th>
        <td class="px-6 py-4">
            {{row['manufacturer']}}
        </td>
        <td class="px-6 py-4">
            {{row['model']}}
        </td>
        <td class="px-6 py-4 text-right">
            <a href="/documents/download/{{row['doc_name']}}" class="font-medium text-blue-700 hover:underline">Открыть
                документ</a>
        </td>
    </tr>
    {% endfor %}
</tbody>

{% endblock %}
