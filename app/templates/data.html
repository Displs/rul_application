{%extends "base.html"%}
{% block body %}

<div class="max-w-[1500px] justify-center mx-auto">
    <div class="relative mx-auto mt-5 h-[150px] rounded-lg border shadow-md border-stone-100">
        <div class="mx-20 my-auto font-sans">
            <label class="mb-2 mt-5 block text-base font-semibold text-gray-500">Загрузить файл данных</label>
            <form action="/test/upload" method="post" enctype="multipart/form-data" class="flex-cols flex">
                <input type="file" id="upload" name="upload_file"
                    class="w-full cursor-pointer rounded-l-md border bg-white text-sm font-semibold text-gray-400 file:mr-4 file:cursor-pointer file:border-0 file:bg-gray-100 file:px-4 file:py-3 file:text-gray-500 file:hover:bg-gray-200"
                    required />
                <input type="submit"
                    class="min-w-36 rounded-r-md border-y border-r bg-gray-100 px-4 text-sm font-semibold text-gray-500 hover:bg-gray-200" />
            </form>
            <p class="mt-2 text-xs text-gray-400">.json формат</p>
        </div>
    </div>

    <div class="mt-5 h-auto w-auto rounded-lg border border-stone-100 shadow-md pb-4 pt-5 mb-10">
        <div class="mx-20 flex justify-between">
            <div>
                <a href="/pages/data/get-all"
                    class="block mr-2 h-14 w-24 py-2 xl:w-36 xl:py-4 rounded-md border bg-gray-200 text-center text-sm font-semibold text-gray-800 hover:bg-gray-300">Отобразить
                    Данные</a>
            </div>
            <div class="relative overflow-x-auto rounded-lg">
                <table class="w-full text-left text-sm text-gray-500 rtl:text-right">
                    <thead class="bg-gray-100 text-sm text-gray-700">
                        <tr>
                            <th scope="col" class="data_col">Темп. Входа</th>
                            <th scope="col" class="data_col">Темп. КНД</th>
                            <th scope="col" class="data_col">Темп. КВД</th>
                            <th scope="col" class="data_col">Темп. ТНД</th>

                            <th scope="col" class="data_col">Давл. Входа</th>
                            <th scope="col" class="data_col">Обход. Давл.</th>
                            <th scope="col" class="data_col">Стат. давл. </th>

                            <th scope="col" class="data_col">Вент. об/м</th>
                            <th scope="col" class="data_col">Серд. об/м</th>
                            <th scope="col" class="data_col">кВент. об/м</th>
                            <th scope="col" class="data_col">кСерд. об/м</th>

                            <th scope="col" class="data_col">Охлажд. ТВД</th>
                            <th scope="col" class="data_col">Охлажд. ТНД</th>
                        </tr>
                    </thead>
                        {% block data_table %}
                        {% endblock %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
